  <script id="static-vert" type="x-shader/x-fragment">
    uniform mat4 model_view_projection_matrix;
    void main() {
      gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position,1.0);
    }
  </script>
  <script id="static-frag" type="x-shader/x-fragment">
      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      uniform float u_time;

      float booleanToPosOrNeg(bool determiner){
          if(determiner == true){
              return 1.0;
          } else{
              return -1.0;
          }
      }
      float rand(vec2 co){
        return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
      }
      void main() {
          vec2 st = gl_FragCoord.xy / u_resolution.xy;
          float horizontalTest;
          float verticalTest;
          float grainSize = 5.0;
          float randSeed1;
          float randSeed2;
          float randValue;

          horizontalTest = ceil( st.x / ( grainSize / u_resolution.x) );
          verticalTest = ceil( st.y / ( grainSize / u_resolution.y ) );
          randSeed1 = rand(u_time * vec2(horizontalTest, verticalTest));
          randSeed2 = rand(u_time / vec2(verticalTest, horizontalTest));


          randValue = rand(vec2(randSeed1, randSeed2));

          /* return 1 if odd, 0 if even */
          horizontalTest = mod ( horizontalTest, 2.0 );
          verticalTest = mod ( verticalTest, 2.0 );

          
          gl_FragColor = vec4(vec3(randValue), 1.0);
      }
  </script>
